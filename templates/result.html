<html>
<title>
    {{table_name}}
</title>
<head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    {%if table_name%}
    <h1>
        {{table_name}}
    </h1>
    {%endif%}
    <div class="">
        <div class="row">
            <div class="col-md-10">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            {%for h in headers%}
                            <th>{{h}}</th>
                            {%endfor%}
                        </tr>
                    </thead>
                    <tbody>
            
                        {%for row in rows%}
                        <tr>
            
            
                            {%for value in row%}
                            <td style="word-wrap:break-word">
                                {%if value.startswith('/9j/') or value.startswith('iVBORw')%}
                                    <img src="data:image/jpeg;base64,{{value}}" style="width: 250;" >
                                {%else%}
                                    {{value}}
                                {%endif%}
                                
                            </td>
            
                            {%endfor%}
            
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>

              
            </div>
        </div>
        
    </div>
    

</body>

</html>
